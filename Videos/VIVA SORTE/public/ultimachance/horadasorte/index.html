<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    
	
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .header {
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 100%;
        }
        .image {
            display: none;
            max-width: 350px;
            margin: 20px auto;
        }
        .message {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #ccc;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        button {
            padding: 15px 25px;
            font-size: 1em;
            color: #fff;
            background: #36ca08;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #31a50e;
        }
    </style>
</head>
<body>
    <!-- Imagem do Header -->
  
    <!-- Conteúdo principal centralizado -->
    <div class="main-content">
        <img src="images/1g.jpg" alt="Premiação" class="image" id="prizeImage">
        <div class="spinner" id="spinner"></div>
        <div class="message" id="message">Gerando números...</div>
        <button id="redirectBtn" style="display: none;" onclick="window.location.href='https://pay.descubiertohoy.site/5pjw3R8VymrG2lQ';">
            PAGUE SUA COTA PRÊMIADA E RESGATE SEU PRÊMIO
        </button>
    </div>

    <script>
        const messages = [
            "Gerando números...",
            "Números gerados com sucesso!",
            "Checando se o seu número é premiado...",
            "Parabéns!! Você ganhou o horário da sorte!"
        ];
        const messageElement = document.getElementById('message');
        const spinner = document.getElementById('spinner');
        const button = document.getElementById('redirectBtn');
        const prizeImage = document.getElementById('prizeImage');

        let index = 0;

        function showMessages() {
            if (index < messages.length - 1) {
                messageElement.textContent = messages[index];
                index++;
                setTimeout(showMessages, 2000);
            } else {
                // Última mensagem: aplicar imediatamente mudanças
                messageElement.textContent = messages[index];
                messageElement.style.color = "green";
                spinner.style.display = 'none';
                prizeImage.style.display = 'block';
                button.style.display = "inline-block";
            }
        }

        showMessages();
    </script>


</body></html>

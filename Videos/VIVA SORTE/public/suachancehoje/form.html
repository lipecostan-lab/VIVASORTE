    <div id="custom-alert"

        Código copiado com sucesso!
    </div>
    <script>
        document.getElementById('user-form').addEventListener('submit', function (e) {
            e.preventDefault();
            document.getElementById('form-container').style.display = 'none';
            document.getElementById('pix-container').style.display = 'block';

            const formData = {
                nome: document.getElementById('nome').value,
                cpf: document.getElementById('cpf').value,
                telefone: document.getElementById('telefone').value,
                email: document.getElementById('email').value
            };

            localStorage.setItem('userData', JSON.stringify(formData));

        });
    </script>
    <script>
        const paymentData = JSON.parse(localStorage.getItem('paymentData'));

        if (paymentData) {
            document.querySelector('.container h1').innerHTML =
                `Pague R$ <span class="highlight">${(paymentData.amount / 100).toFixed(2)}</span> via Pix para garantir a sua compra`;
            new QRCode(document.getElementById("qr-code"), {
                text: paymentData.pix.pix_qr_code,
                width: 250,
                height: 250,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }
        document.getElementById('pixCode').value = paymentData.pix.pix_qr_code;
    </script>

    <script>
        function copyToClipboard() {
            const input = document.getElementById('pixCode');
            const textToCopy = input.value;

            if (navigator.clipboard && navigator.clipboard.writeText) {
                // Utiliza a API moderna do navegador
                navigator.clipboard.writeText(textToCopy)
                    .then(() => {
                        exibirAlertaSucesso();
                    })
                    .catch(err => {
                        console.error("Erro ao copiar (API Clipboard):", err);
                        fallbackCopyExecCommand(input);
                    });
            } else {
                // Caso a API moderna não esteja disponível, usa o fallback com execCommand
                fallbackCopyExecCommand(input);
            }
        }

        function fallbackCopyExecCommand(input) {
            input.select();
            input.setSelectionRange(0, 99999); // Para dispositivos móveis
            document.execCommand('copy');
            exibirAlertaSucesso();
        }

        function exibirAlertaSucesso() {
            const customAlert = document.getElementById('custom-alert');
            customAlert.style.display = 'block';
            setTimeout(() => {
                customAlert.style.display = 'none';
            }, 3000);
        }


    </script>

    <script>
    // Gera 100 números de 7 dígitos (incluindo zeros à esquerda)
    function generateNumbers(quantity) {
        const numbers = [];
        for (let i = 0; i < quantity; i++) {
            let num = Math.floor(Math.random() * 10000000).toString().padStart(7, '0');
            numbers.push(num);
        }
        return numbers;
    }

    const numbersContainer = document.getElementById('numbersContainer');
    const numbers = generateNumbers(100);

    let currentIndex = 0;  // Variável para controlar o índice dos números exibidos
    const batchSize = 3;   // Tamanho do lote, 50 números por vez

    // Função para carregar mais números
    function loadMoreNumbers() {
        const numbersToShow = numbers.slice(currentIndex, currentIndex + batchSize);  // Pega os próximos 50 números
        numbersToShow.forEach(num => {
            const span = document.createElement('span');
            span.textContent = num;
            numbersContainer.appendChild(span);  // Adiciona o número ao contêiner
        });
        currentIndex += batchSize;  // Atualiza o índice para o próximo lote de 50
        if (currentIndex >= numbers.length) {
            loadMoreButton.style.display = 'none'; // Esconde o botão quando não houver mais números
        }
    }

    // Ação ao clicar no botão
    const loadMoreButton = document.getElementById('loadMoreButton');
    loadMoreButton.addEventListener('click', loadMoreNumbers); // Chama a função ao clicar

    // Carrega os primeiros 50 números assim que a página carregar
    loadMoreNumbers();
</script>
